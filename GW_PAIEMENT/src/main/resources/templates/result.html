<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>GATEWAY NAPS</title>

      <!-- CSS -->
      <link rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
            integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
            crossorigin="anonymous">
      <link rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">

      <!-- JS -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" defer></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
              integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
              crossorigin="anonymous" defer></script>
    <style>
	body {
    	font-family: 'Roboto', sans-serif;
	}
      .dialog {
         display : none;
     }
    @media (max-width: 768px) {
    
    .card-body {
      font-size: 14px;
    }
    .subscribe {
		display: block;
	    width: 100% !important;
	    margin: 5px 0;
	}
   .mobile-hide {
        display: none;
    }
  }

  @media (max-width: 576px) {
   
    .card-body {
      font-size: 14px;
      }
     .subscribe {
		display: block;
	    width: 100% !important;
	    margin: 5px 0;
	}
	 .mobile-hide {
        display: none;
    }
    }
  </style>
   </head>
   <body>
      <div class="container">
         <br>
         <div class="row">
            <aside class="col-sm-12">
            <article class="card">
               <div class="card-body p-2">
                  <img th:src="@{/images/powered_by_naps.png}" alt="Image" style="float:right;width:80px;margin-right:0px;" >
               </div>
               <!-- card-body.// -->
            </article>
            </aside>
            <!-- card.// -->
         </div>
         <br>
         <div class="row">
            <aside class="col-sm-12">
            <article class="card">
               <div class="card-body p-5">
                   <p class="alert alert-danger text-center" th:if="${demandeDto == null}">Une erreur est survenue, merci de réessayer plus tard </p>
                   <p class="alert alert-danger text-center" th:if="${demandeDto != null and demandeDto.getMsgRefus != null}" th:utext="${demandeDto.getMsgRefus}"></p>
                  <form role="form" method="POST" th:action="@{/quitter}" th:object="${demandeDto}">
                     <div class="form-group row">
                        <div class="col-sm-12 float-right">
                           <button type="submit" style="color: #FFF;background: #DF6537;
                           border-radius: 10px;
                           margin-left: auto;
                           width: 160px;
                           border-color: #DF6537;
                           border-top-right-radius: 10px;
                           border-bottom-right-radius: 10px;
                           font-size: 15px;"
                                   class="subscribe btn btn-primary btn-block"
                           ><i class="fa fa-step-backward"></i> Retour
                           </button>
                        </div>
                     </div>
                     <input type="hidden" th:field="*{iddemande}" class="form-control">
                     <input type="hidden" th:field="*{commande}" class="form-control">
                     <input type="hidden" th:field="*{comid}" class="form-control">
                  </form>

               </div>
               <!-- card-body.// -->
            </article>
            </aside>
            <!-- card.// -->
         </div>
      </div>
      <div class="container my-2" align="center">
         <footer class="bg-light text-center text-lg-start">
            <!-- Copyright -->
            <div class="text-center cp p-3" style="    border: 0.1px solid #d6d2d2;color: black;">
               Copyright © 2024 Naps Tous droits réservés.
               <a href="https://naps.ma/">naps.ma</a>
            </div>
            <!-- Copyright -->
         </footer>
      </div>
      <script type="text/javascript">
         // JavaScript function to go back to the previous page
            function goBack() {
                window.history.back(); // This will navigate back to the previous page
            }               
      </script>
   </body>
</html>
