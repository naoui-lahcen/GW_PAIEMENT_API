<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
   <head>
      <meta charset="ISO-8859-1">
      <title>GATEWAY NAPS</title>
      <link rel="stylesheet"
         href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
         integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
         crossorigin="anonymous">
      <link
         href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
         rel="stylesheet" id="bootstrap-css">
      <script
         src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
      <script
         src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <!------ Include the above in your HEAD tag ---------->
      <link rel="stylesheet"
         href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
   </head>
   <body>
      <div class="container">
         <br>
         <div class="row">
            <aside class="col-sm-12">
            <article class="card">
               <div class="card-body p-2">
                  <img th:src="@{/images/powered_by_naps.png}" alt="Image" style="float:right;width:80px;margin-right:0px;" >
               </div>
               <!-- card-body.// -->
            </article>
            <!-- card.// -->
         </div>
         <br>
         <div class="row">
            <aside class="col-sm-12">
            <article class="card">
               <div class="card-body p-5">
                  <p class="text-center" style="color: #DF6537; font-size: xx-large;font-weight: 760;">Espace de paiement en ligne 
				  </p>
               </div>
               <div class="card-body p-5">
                  <p class="alert alert-success text-center">Opération déjà effectuée, merci de réessayer avec une autre commande
				  </p>
				  <button type="submit" style="color: #FFF;background: #DF6537;
                           border-radius: 10px;
                           margin-left: auto;
                           width: 160px;
                           border-color: #DF6537;
                           border-top-right-radius: 10px;
                           border-bottom-right-radius: 10px;
                           font-size: 15px;"
                           class="subscribe btn btn-primary btn-block"
                           onclick="window.history.back();"><i class="fa fa-step-backward"></i> Retour
                  </button>
               </div>
               <!-- card-body.// -->
            </article>
            <!-- card.// -->
         </div>
      </div>
      <script type="text/javascript">
         // JavaScript function to go back to the previous page
            function goBack() {
                window.history.back(); // This will navigate back to the previous page
            }               
      </script>
   </body>
</html>
