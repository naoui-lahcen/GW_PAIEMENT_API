<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GATEWAY NAPS</title>

    <!-- CSS -->
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">

    <!-- JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" defer></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous" defer></script>
    <style>
        body {
           width: 100vw;
           /*background: #f5f5f5;*/
        }

       .container {
           display: flex;
           width: 100%;
           height: 100%;
       }
           /* LEFT PANEL */
           .left-panel {
           background: #DF6537; color: white; padding: 20px; text-align: center;
           border-radius: 10px; flex: 1; top: -190px;
           }
           /* BOUTON OUVERTURE (mobile) */
   .toggle-btn {
       background: #DF6537;
       color: white;
       font-size: 24px;
       border: none;
       border-radius: 50%;
       width: 40px;
       height: 40px;
       position: fixed;
       top: 20px;
       right: 20px;
       cursor: pointer;
       z-index: 5;
   }
      .toggle-btn {
         display: none;
      }
        .left-panel .details {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            padding: 20px;
            text-align: left;
        }
        .left-panel .details p {
            font-size: 20px;
            line-height: 2;
            margin-bottom: 20px;
        }
           /* PAYMENT PANEL */
           .payment-panel { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); flex: 2; }

           .form-group { margin-bottom: 15px; }
           .form-group label { display: block; margin-bottom: 5px; }
           .form-group input, select { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 5px; }
           .subscribe-btn { width: 100%; padding: 10px; background: #DF6537; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; }

           /* RESPONSIVE */
           @media (max-width: 768px) {
               .container {
               flex-direction: column;
               }
               .left-panel {
                width: 100%; position: fixed; top: -190px; left: 0; height: auto; z-index: 10;
                border-bottom-left-radius: 10px;
                 border-bottom-right-radius: 10px;
                 }
               .toggle-btn {
               display: block;top: 35px; z-index: 11;
               }
               .payment-panel {
                 top: 90px;position: fixed
               }
               .left-panel .details {
                    text-align: left;
                    padding: 10px;
                    display: none;
                 }
                 .left-panel .details p {
                    font-size: 14px;
                    line-height: 1.4;
                    margin-bottom: 10px;
                }
                .left-panel h2 {
                   font-size: 15px;
                 }
                 .payment-panel h2 {
                    font-size: 20px;
                }
              }
    </style>
</head>
<body>

<button class="toggle-btn" onclick="togglePanel()"><i class="fas fa-chevron-circle-down"></i>
</button>

<!--  <i class="fas fa-plus"></i> <i class="fas fa-caret-down"></i> <i class="fas fa-chevron-down"></i> <i class="fas fa-bars"></i> <i class="fas fa-eye"></i>
<i class="fas fa-arrow-circle-down"></i> <i class="fas fa-chevron-circle-down"></i> -->
<div class="container-fluid mt-4">
    <div class="row">
        <!-- Panneau Gauche (1/3) -->
        <div class="col-md-5">
            <div class="left-panel" style="position: relative; top: 0px; transition: top 0.3s;">
                <h2>Informations de votre paiement</h2>
                <div class="details">
                    <p><strong>Commande :</strong> TEST123456789</p>
                    <p><strong>Commerçant :</strong> NAPS</p>
                    <p><strong>Montant :</strong> 96.00 DH</p>
                </div>

            </div>
        </div>

        <!-- Panneau de Paiement (2/3) -->
        <div class="col-md-7">
            <div class="payment-panel">
                <h2>Informations de votre carte</h2>
                <div class="form-group">
                    <label>Numéro de carte</label>
                    <input type="text" placeholder="1234 1234 1234 1234">
                </div>
                <div class="form-group d-flex gap-2">
                    <div class="mr-2">
                        <label>Expiration</label>
                        <input type="text" placeholder="MM / YY">
                    </div>
                    <div>
                        <label>CVV</label>
                        <input type="text" placeholder="CVC">
                    </div>
                </div>

                <button class="subscribe-btn">Payer</button>
            </div>
        </div>
    </div>
</div>

<script>
    let panelState = 0;
    // 0 = état initial, 1 = ouvert complètement
    function togglePanel() {
        let panel = document.querySelector(".left-panel");
        let details = document.querySelector(".left-panel .details");

        if (window.innerWidth <= 768) {
            if (panelState === 0) {
                // 1er clic : Ouvrir complètement
                panel.style.top = "0px";
                details.style.display = "block";
                panelState = 1;
            } else {
                // 2ème clic : Revenir à l’état initial (partiellement visible)
                panel.style.top = "0px"; // Ajusté pour voir le h2
                details.style.display = "none";
                panelState = 0;
            }
        }
    }


</script>

</body>
</html>
