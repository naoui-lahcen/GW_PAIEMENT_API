<script>
    let panelState = 0;
    // 0 = état initial, 1 = ouvert complètement
    function togglePanel() {
        let panel = document.querySelector(".left-panel");
        let details = document.querySelector(".left-panel .details");

        if (window.innerWidth <= 768) {
            if (panelState === 0) {
                // 1er clic : Ouvrir complètement
                panel.style.top = "0px";
                details.style.display = "block";
                panelState = 1;
            } else {
                // 2ème clic : Revenir à l’état initial (partiellement visible)
                panel.style.top = "0px"; // Ajusté pour voir le h2
                details.style.display = "none";
                panelState = 0;
            }
        }
    }
    // Cacher le message d'erreur dès que l'utilisateur commence à saisir dans un champ
    document.querySelectorAll('input').forEach(input => {
        input.addEventListener('input', () => {
            const errorMessage = document.getElementById('error-message');
            if (errorMessage) {
                errorMessage.style.display = 'none';
            }
        });
    });
    // Pour les cases à cocher (checkbox), utilisez "change" au lieu de "input" pour détecter l'état de sélection
    document.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
        checkbox.addEventListener('change', () => {
            const errorMessage = document.getElementById('error-message');
            if (errorMessage) {
                errorMessage.style.display = 'none';
            }
        });
    });

    // Pour les éléments select (dropdown), vous pouvez aussi écouter les changements de sélection
    document.querySelectorAll('select').forEach(select => {
        select.addEventListener('change', () => {
            const errorMessage = document.getElementById('error-message');
            if (errorMessage) {
                errorMessage.style.display = 'none';
            }
        });
    });
     validateInputField('cvv', 3);
     validateInputField('num', 19);

     // Limit input field length and allow only numeric values
     function validateInputField(elementId, maxLength) {
        const element = document.getElementById(elementId);
        if (element) {
           element.addEventListener('input', function () {
              this.value = this.value.slice(0, maxLength).replace(/[^0-9]/g, "");
           });
        } else {
           console.error(`Element with ID '${elementId}' not found for validation.`);
        }
     }

    function checkCardType() {
        const cardNumber = document.getElementById('num').value;
        const cardLogo = document.getElementById('card-logo');

        if (cardNumber.startsWith('4')) {
           cardLogo.src = '/images/icon_visa.svg';
           cardLogo.style.display = 'inline';
        } else if (cardNumber.startsWith('5')) {
           cardLogo.src = '/images/icon_mc.svg';
           cardLogo.style.display = 'inline';
        } else {
           cardLogo.style.display = 'none';
        }
    }
