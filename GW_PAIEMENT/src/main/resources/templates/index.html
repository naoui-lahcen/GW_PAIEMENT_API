<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
   <head>
      <meta charset="ISO-8859-1">
      <title>GATEWAY NAPS</title>
      <link rel="stylesheet"
         href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
         integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
         crossorigin="anonymous">
      <link
         href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
         rel="stylesheet" id="bootstrap-css">
      <script
         src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
      <script
         src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <!------ Include the above in your HEAD tag ---------->
      <link rel="stylesheet"
         href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
   </head>
   <body>
      <div class="container">
         <br>
         <div class="row">
            <aside class="col-sm-12">
            <article class="card">
               <div class="card-body p-2">
                  <img th:src="@{/images/powered_by_naps.png}" alt="Image" style="float:right;width:80px;margin-right:0px;" >
               </div>
               <!-- card-body.// -->
            </article>
            <!-- card.// -->
         </div>
         <br>
         <div class="row">
            <aside class="col-sm-12">
            <article class="card">
               <div class="card-body p-5">
                  <p class="text-center" style="color: #DF6537; font-size: xx-large;font-weight: 760;">Espace de paiement en ligne 
				  </p>
               </div>
               <div class="card-body p-5">
                  <p class="alert alert-success text-center">Votre paiement effectué avec succès
				  </p>
               </div>
               
               <div class="card-body p-5" th:if="${responseDto != null}">
                  	<table>
						  <tr>
						      <td><h4>Nom et prénom : </h4></td>
						      <td><h4 th:text="${responseDto.lname}"></h4></td>
						   </tr>
						  <tr>
						      <td><h4>Email : </h4></td>
						      <td><h4 th:text="${responseDto.email}"></h4></td>
						   </tr>
						   <tr>
						      <td><h4>Commande : </h4></td>
						      <td><h4 th:text="${responseDto.orderid}"></h4></td>
						   </tr>						  
						   <tr>
							   <td><h4>Commerçant : </h4></td>
						      <td><h4 th:text="${responseDto.merchantid}"></h4></td>
						   </tr>
						   <tr>
						      <td><h4>N° transaction : </h4></td>
						      <td><h4 th:text="${responseDto.transactionid}"></h4></td>
						   </tr>
						   <tr>
						      <td><h4>N° autorisation : </h4></td>
						      <td><h4 th:text="${responseDto.authnumber}"></h4></td>
						   </tr>
						    <tr>
						      <td><h4>Date et Heure transaction : </h4></td>
						      <td><h4 th:text="${responseDto.transactiontime}"></h4></td>
						   </tr>
						    <tr>
						      <td><h4>Numéro de carte : </h4></td>
						      <td><h4 th:text="${responseDto.cardnumber}"></h4></td>
						   </tr>
						   <tr>
						      <td><h4>Montant TTC : </h4></td>
						      <td><h4 th:text="${responseDto.amount}">dh</h4></td>
						   </tr>
					</table>					
               </div>
               

               <!-- card-body.// -->
            </article>
            <!-- card.// -->
         </div>
      </div>
   </body>
</html>
