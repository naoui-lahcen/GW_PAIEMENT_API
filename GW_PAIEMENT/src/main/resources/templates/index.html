<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
   <head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1">
       <title>GATEWAY NAPS</title>

       <!-- CSS -->
       <link rel="stylesheet"
             href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
             integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
             crossorigin="anonymous">
       <link rel="stylesheet"
             href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">

       <!-- JS -->
       <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" defer></script>
       <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
               integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
               crossorigin="anonymous" defer></script>
    <style>
	body {
    	font-family: 'Roboto', sans-serif;
	}
      .dialog {
         display : none;
     }
    @media (max-width: 768px) {
    
    .card-body {
      font-size: 14px;
    }
    .subscribe {
		display: block;
	    width: 100% !important;
	    margin: 5px 0;
	}
   .mobile-hide {
        display: none;
    }
  }

  @media (max-width: 576px) {
   
    .card-body {
      font-size: 14px;
      }
     .subscribe {
		display: block;
	    width: 100% !important;
	    margin: 5px 0;
	}
	 .mobile-hide {
        display: none;
    }
    }
  </style>
   </head>
   <body>
      <div class="container">
         <br>
         <div class="row">
            <aside class="col-sm-12">
            <article class="card">
               <div class="card-body p-2">
                  <img th:src="@{/images/powered_by_naps.png}" alt="Image" style="float:right;width:80px;margin-right:0px;" >
               </div>
               <!-- card-body.// -->
            </article>
            </aside>
            <!-- card.// -->
         </div>
         <br>
         <div class="row">
            <aside class="col-sm-12">
            <article class="card">
               <div class="card-body p-5">
                  <p class="text-center" style="color: #DF6537; font-size: xx-large;font-weight: 760;">Espace de paiement en ligne 
				  </p>
               </div>
               <div class="card-body p-5">
                  <p class="alert alert-success text-center">Votre paiement effectué avec succès
				  </p>
               </div>
               
               <div class="card-body p-5" th:if="${responseDto != null}">
                  	<table>
						  <tr>
						      <td><h4>Nom et prénom : </h4></td>
						      <td><h4 th:text="${responseDto.lname}"></h4></td>
						   </tr>
						  <tr>
						      <td><h4>Email : </h4></td>
						      <td><h4 th:text="${responseDto.email}"></h4></td>
						   </tr>
						   <tr>
						      <td><h4>Commande : </h4></td>
						      <td><h4 th:text="${responseDto.orderid}"></h4></td>
						   </tr>						  
						   <tr>
							   <td><h4>Commerçant : </h4></td>
						      <td><h4 th:text="${responseDto.merchantid}"></h4></td>
						   </tr>
						   <tr>
						      <td><h4>N° transaction : </h4></td>
						      <td><h4 th:text="${responseDto.transactionid}"></h4></td>
						   </tr>
						   <tr>
						      <td><h4>N° autorisation : </h4></td>
						      <td><h4 th:text="${responseDto.authnumber}"></h4></td>
						   </tr>
						    <tr>
						      <td><h4>Date et Heure transaction : </h4></td>
						      <td><h4 th:text="${responseDto.transactiontime}"></h4></td>
						   </tr>
						    <tr>
						      <td><h4>Numéro de carte : </h4></td>
						      <td><h4 th:text="${responseDto.cardnumber}"></h4></td>
						   </tr>
						   <tr>
						      <td><h4>Montant TTC : </h4></td>
						      <td><h4 th:text="${responseDto.amount}">dh</h4></td>
						   </tr>
					</table>					
               </div>
               

               <!-- card-body.// -->
            </article>
            </aside>
            <!-- card.// -->
         </div>
      </div>
      <div class="container my-2" align="center">
         <footer class="bg-light text-center text-lg-start">
            <!-- Copyright -->
            <div class="text-center cp p-3" style="    border: 0.1px solid #d6d2d2;color: black;">
               Copyright © 2024 Naps Tous droits réservés.
               <a href="https://naps.ma/">naps.ma</a>
            </div>
            <!-- Copyright -->
         </footer>
      </div>      
   </body>
</html>
