<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>GATEWAY NAPS</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link
	href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css">
<script
	src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script
	src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
</head>
<body>

	<div class="container">
		<br>
		<p class="text-center">INFO DEMANDE PAIEMENT</p>
		<hr>
		<div class="row">
			<aside class="col-sm-12">

				<article class="card">
					<div class="card-body p-5">

						<table> 
							<tr>  
							<td><h4>Commande : </h4></td>  
							<td><h4 th:text="${demandeDto.commande}"></h4></td>  
							</tr>  
							<tr>  
							<td><h4>Commerçant : </h4></td>  
							<td><h4 th:text="${demandeDto.comid}"></h4></td>  
							</tr>  
							<tr>  
							<td><h4>Galerie : </h4></td>  
							<td><h4 th:text="${demandeDto.galid}"></h4></td>  
							</tr>   
							<tr>  
							<td><h4>N° carte bancaire : </h4></td>  
							<td><h4 th:text="${demandeDto.dem_pan}"></h4></td>  
							</tr>  
							<tr>  
							<td><h4>Code de sécurité : </h4></td>  
							<td><h4 th:text="${demandeDto.dem_cvv}"></h4></td>  
							</tr>  
							<tr>  
							<td><h4>TYPE CARTE BANCAIRE : </h4></td>  
							<td><h4 th:text="${demandeDto.type_carte}"></h4></td>  
							</tr>  
							<tr>  
							<td><h4>Date d'expiration : </h4></td>  
							<td><h4 th:text="${demandeDto.expery}"></h4></td>  
							</tr> 
							
						</table> 
					</div>
					<!-- card-body.// -->
				</article>
				<!-- card.// -->
		</div>
	</div>

</body>
</html>
